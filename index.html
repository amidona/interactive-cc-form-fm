<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive Add Payment Type Form</title>

</head>

<body>
    <div id="content">
        <header>
            <div id="back">
                <p class="card-details">000</p>
            </div>
            <div id="front">
                <p>0000 0000 0000 0000</p>
                <p class="card-details">Jane Appleseed</p>
                <p class="card-details">00/00</p>
            </div>
        </header>
        <div id="entry-form">
            <form>
                <label for="name">Cardholder Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="number">Card Number</label><br>
                <input type="text" id="number" name="number"><br>
                <label for="date">Exp. Date (MM/YY)</label><br>
                <input type="text" id="date" name="month">
                <input type="text" id="date" name="year"><br>
                <label for="cvc">CVC</label><br>
                <input type="text" id="cvc" name="cvc"><br>
                <input type="submit" value="Confirm">
        </div>
        <!-- Completed state start -->
        <div id="confirmation">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
        </div>
    </div>

    <!-- 

    Cardholder Name
    e.g. Jane Appleseed

    Card Number
    e.g. 1234 5678 9123 0000

    Exp. Date (MM/YY)
    MM
    YY

    CVC
    e.g. 123
     -->

        Coded by <a href="https://allyceamidon.com/">Allyce Amidon</a>.
    </footer>
</body>

</html>
