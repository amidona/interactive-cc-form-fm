<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive Add Payment Type Form</title>

</head>

<body>
    <div id="content">
        <header>
            <div id="back">
                <p class="card-details">000</p>
            </div>
            <div id="front">
                <figure>
                    <img src="images/card-logo.svg" alt="white circle">
                </figure>
                <p class="numerals">0000 0000 0000 0000</p>
                <p class="card-details">Jane Appleseed</p>
                <p class="card-details">00/00</p>
            </div>
        </header>
        <div id="entry-form">
            <form>
                <div class="long-form">
                    <label for="name">Cardholder Name</label><br>
                    <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed"><br>
                </div>
                <div class="long-form">
                    <label for="number">Card Number</label><br>
                    <input type="text" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000"><br>
                </div>
                <div class="short-form">
                    <label for="date">Exp. Date (MM/YY)</label><br>
                    <input type="text" id="date" name="month" minlength="2" maxlength="2" placeholder="MM">
                    <input type="text" id="date" name="year" minlength="2" maxlength="2" placeholder="YY"><br>
                </div>
                <div class="short-form">
                    <label for="cvc">CVC</label><br>
                    <input type="text" id="cvc" name="cvc" placeholder="e.g. 123"><br>
                </div>
                <input type="submit" value="Confirm">
            </form>
        </div>
        <div id="confirmation">
            <figure>
                <img src="images/icon-complete.svg" alt="check mark">
            </figure>
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
        </div>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://allyceamidon.com/">Allyce Amidon</a>.
        </footer>
</body>

</html>
